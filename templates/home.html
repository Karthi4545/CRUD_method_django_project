<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .Details{
            position: relative;
            left: 550px;
            /* top: 150px; */
            bottom: 385px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="col-md-4 " >
                                <!-- FORM START -->
            <form action="addData" method="POST" autocomplete="off">
                {% csrf_token %}
            <h3 class="page-header text-primary text-center pb-3">College Registration</h3>
            <div class="form-group pb-3">
                <label>Name</label>
                <input type="text" class="form-control" name="name">
            </div>
            <div class="form-group pb-3">
                <label>Age</label>
                <input type="text" class="form-control" name="age">
            </div>
            <div class="form-group pb-3">
                <label>Department</label>
                <input type="text" class="form-control" name="department">
            </div>
            <div class="form-group pb-3">
                <label>Email</label>
                <input type="text" class="form-control" name="email">
            </div>
            <div class="form-group pb-3">
                <label>Address</label>
                <input type="text" class="form-control" name="address">
            </div>
            <div class="form-group pull-right">
                <!-- <input type="submit" value="register" class="btn btn-primary"> -->
                 <!-- Button to Open the Modal -->
                <!-- <button type="submit" class="btn btn-white" data-bs-toggle="modal" data-bs-target="#myModal">
                    <a href="/django_project/templates/home.html">Register</a>
                </button> -->
                <button type="submit" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">Register</button>

                <input type="reset" value="clear" class="btn btn-danger ms-2">
            </div>
            </form>
        </div>
        <div class="col-md-6 Details">
            {% if datas %}
            <h3 class="page-header text-primary text-center">View Details</h3>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>S.No</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Department</th>
                        <th>Email</th>
                        <th>Address</th>
                        <th>Update</th>
                        <th>Delete</th>
                    </tr>

                </thead>
                {% for data in datas %}
                <tbody>
                    <tr>
                        <td>{{forloop.counter}}</td>
                        <td>{{data.name}}</td>
                        <td>{{data.age}}</td>
                        <td>{{data.department}}</td>
                        <td>{{data.email}}</td>
                        <td>{{data.address}}</td>
                        <td><a class="btn btn-success" href="updateData/{{data.id}}">Update</a></td>
                        <td><a class="btn btn-danger" href="deleteData/{{data.id}}">Delete</a></td>
                    </tr>
                </tbody>
                {% endfor %}
            </table>
            {% endif %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
