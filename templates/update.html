<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .Details{
            position: relative;
            left: 550px;
            /* top: 150px; */
            bottom: 385px;
        }
        .forms{
            position: relative;
            left: 400px;
            top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="col-md-4 forms" >
                                <!-- FORM START -->
            <form action="/updateData/{{data.id}}" method="POST" autocomplete="off">
                {% csrf_token %}
            <h3 class="page-header text-primary text-center">College Registration</h3>
            <div class="form-group pb-2">
                <label>Name</label>
                <input type="text" class="form-control" value="{{data.name}}" name="name">
            </div>
            <div class="form-group pb-2">
                <label>Age</label>
                <input type="text" class="form-control" value="{{data.age}}" name="age">
            </div>
            <div class="form-group pb-2">
                <label>Department</label>
                <input type="text" class="form-control" value="{{data.department}}" name="department">
            </div>
            <div class="form-group pb-2">
                <label>Email</label>
                <input type="text" class="form-control" value="{{data.email}}" name="email">
            </div>
            <div class="form-group pb-3">
                <label>Address</label>
                <input type="text" class="form-control" value="{{data.address}}" name="address">
            </div>
            <div class="form-group " style="padding-left: 140px;">
               
                <button type="submit" value="update" class="btn btn-primary px-5" >Update</button>

            </div>
            </form>
        </div>
       
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
